version: 1.0.{build}
skip_tags: true
configuration: Debug
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
before_build:
  - nuget restore "./src/DungeonCrawler.sln"
build:
  project: /src/DungeonCrawler.sln
  verbosity: minimal
after_test:
  - cmd: .\after_test.cmd
